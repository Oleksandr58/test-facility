<!DOCTYPE html>
<html>

  <head>
    <title>Test - facility</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/main.min.css" rel="stylesheet" media="screen">   
  </head>

  <body>
    <header class="header">
    <div class="header__wrap">
        <div class="header__top">
            <div class="header__search search">
                <input type="text" class="search__input" placeholder="Search">

                <svg class="search__icon">
                    <use xlink:href="./img/svg/sprite.svg#search"></use>
                </svg>
            </div>

            <div class="header__top-right">
                <div class="header__top-item">Login</div>
                <div class="header__top-item header__top-item--mr-91">Register</div>
                <svg class="header__icon">
                    <use xlink:href="./img/svg/sprite.svg#heart"></use>
                </svg>
                <div class="header__purchase js-open-basket">
                    <svg class="header__icon header__icon--purchase">
                        <use xlink:href="./img/svg/sprite.svg#shopping-basket"></use>
                    </svg>

                    <div class="header__purchase-number js-product-amount"></div>
                </div>
            </div>
        </div>

        <div class="header__bottom">
            <nav>
                <ul class="header__nav">
                    <li>
                        <a href="#">
                            <svg class="header__logo">
                                <use xlink:href="./img/svg/sprite.svg#logo"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__nav-item active">
                        <a href="#">
                            catalog 
                        </a>
                    </li>
                    <li class="header__nav-item header__nav-item--color_special">
                        <a href="#">
                            new year 
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#">
                            sale 
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#">
                            about 
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#">
                            blog 
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#">
                            contact 
                        </a>
                    </li>
                </ul>
            </nav>

            <ul class="header__lang">
                <li class="header__lang-item active">
                    <a href="#">
                        en
                    </a>
                </li>
                <li class="header__lang-item">
                    <a href="#">
                        ua
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

    <section class="slider">
    <div class="js-slider">
        <img class="slider__img" src="img/slider_1.jpg" alt="Dresses">
        <img class="slider__img" src="img/slider_2.jpg" alt="Purchases">
        <img class="slider__img" src="img/slider_3.jpg" alt="Coats">
    </div>

    <div class="slider__arrow js-slider-prev">
        <svg>
            <use xlink:href="./img/svg/sprite.svg#arrow"></use>
        </svg>
    </div>

    <div class="slider__arrow slider__arrow--right js-slider-next">
        <svg>
            <use xlink:href="./img/svg/sprite.svg#arrow"></use>
        </svg>
    </div>
</section>
    <section class="products">
    <h2 class="products__title">new arrivals</h2>

    <ul class="products__list">
    </ul>
</section>


<template id="js-product">
    <li class="products__product product">
            <img src="img/535728.jpg" alt="">

            <div class="product__title">
                Pastel summer dress
            </div>

            <div class="product__price">
                1200 UAH
            </div>

            <div class="product__footer">
                <ul class="product__sizes sizes">
                    <li class="sizes__title">Size:</li>
                    <li class="sizes__size js-size-product">xs</li>
                    <li class="sizes__size js-size-product">s</li>
                    <li class="sizes__size js-size-product">m</li>
                </ul>

                <div class="product__id">#535728</div>
            </div>

            <div class="product__btns">
                <button class="product__add js-add-product">add to cart</button>

                <button class="product__like js-like-product">
                    <svg>
                        <use xlink:href="./img/svg/sprite.svg#heart"></use>
                    </svg>
                </button>
            </div>
        </li>
</template>

    <div class="basket js-basket">
    <svg class="basket__close js-open-basket">
        <use xlink:href="./img/svg/sprite.svg#close"></use>
    </svg>

    <div class="basket__title">
        Моя корзина   (
        <span class="js-product-amount">0</span>
        )
    </div>

    <ul class="basket__products js-basket-products">
    </ul>

    <div class="basket__total">
        <div>Total</div>
        <div class="basket__price"><span class="js-total-price">0</span>UAH</div>
    </div>

    <button type="submit" class="basket__btn js-send-order">proceed checkout</button>
</div>

<template id="js-product-basket">
    <li class="basket__product b-product">
            <img class="b-product__img" src="img/535728.jpg" alt="">

            <div class="b-product__detail">
                <div class="b-product__title">Pastel summer dress</div>
                <div class="b-product__size">
                    Size:
                    <span class="js-b-product__size"></span>
                </div>

                <div class="b-product__footer">
                    <div class="b-product__amount">
                        <div class="b-product__minus js-product-minus">-</div>

                        <div class="b-product__amount-products js-product-amount">1</div>

                        <div class="b-product__plus js-product-plus">+</div>
                    </div>

                    <div class="b-product__price">1200 UAH</div>
                </div>
            </div>
        </li>
</template>

    <script src="js/vendors.min.js" defer></script>
    <script src="js/scripts.min.js" defer></script>
  </body>
</html>
